services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-agent-backend
    env_file:
      - .env
    environment:
      MEMORY_JSON_FILE_PATH: /app/data/memory_store.json
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      FRONTEND_APP_BASE_URL: http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-agent-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
